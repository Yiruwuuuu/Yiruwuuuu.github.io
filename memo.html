  <link rel="stylesheet" href="./style.css">
  <title>行程安排</title>
</head>
<body>
  <nav id="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Judy Studio</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarButtons" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarButtons">          
        <ul class="nav navbar-nav navbar-right">
          <li id="navAbout" class="navbar-btn navActive"><a href="#">About</a></li>
          <li id="navServices" class="navbar-btn"><a href="#">Services</a></li>
          <li id="navContact" class="navbar-btn"><a href="#">Contact</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container-memo">
    <h1>行程安排</h1>
    <form id="memo-form">
      <label for="event-input">事件:</label>
      <input type="text" id="event-input" required>
      <label for="date-input">日期:</label>
      <input type="date" id="date-input" required>
      <label for="time-input">時間:</label>
      <input type="time" id="time-input" required>
      <label for="address-input">地址:</label>
      <input type="text" id="address-input" required>
      <label for="tag-input">標籤:</label>
      <input type="text" id="tag-input" required>
      <button type="submit">新增</button>
      <button type="reset">重置</button>
    </form>
    <div class="filter-bar">
      <input type="text" id="search-input" placeholder="搜尋事件或標籤">
      <select id="tag-filter">
        <option value="all">全部</option>
      </select>
    </div>
    <div id="memo-list" class="memo-list"></div>
  </div>
  <script src="memo.js"></script>
</body>
</html>
